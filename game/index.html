<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jungle Rush Game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="modal_control.js" defer></script>
	<script src="game.js" defer></script>
</head>

<body>
	<section id="modal" class="closed">
		<div id="modal-content" class="closed">
			<h1 id="modal-text-header"></h1>
			<p id="modal-description"></p>
			<button id="modal-next-button"></button>
		</div>
	</section>
	<canvas id="canvas" width="800" height="800"></canvas>
	<p id="info-text">Press the direction buttons and then hit "Move"</p>
	<div id="moves-preview"></div>
	<div id="controls">
		<button	button onclick="movePlayer()" id="move-button">Move</button>
		<button onclick="moveUp()">Up</button>
		<div id="horizontal-controls">
			<button onclick="moveLeft()">Left</button>
			<button onclick="moveDown()">Down</button>
			<button onclick="moveRight()">Right</button>
		</div>
	</div>
</body>

</html>
