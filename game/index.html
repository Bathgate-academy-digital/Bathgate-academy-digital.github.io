<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jungle Rush Game</title>
	<link rel="stylesheet" href="../assets/variables.css">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../assets/backend_funcs.js" defer></script>
	<script src="modal_control.js" defer></script>
	<script src="game.js" defer></script>
	<link rel="icon" type="images/x-icon" href="../assets/images/Pixel-Art-Monkey-5-1020x1024.ico" />
</head>

<body>
	<section id="modal" class="closed">
		<div id="modal-content" class="closed">
			<h1 id="modal-text-header"></h1>
			<p id="modal-description"></p>
			<button id="modal-next-button"></button>
		</div>
	</section>
	<canvas id="canvas"></canvas>
	<p id="info-text">Press the direction buttons and then hit "Move"</p>
	<div id="moves-preview"></div>
	<div class="arrow-container">
		<button class="up" onclick="moveUp()">&#8593;</button>
		<button class="left" onclick="moveLeft()">&#8592;</button>
		<button class="down" onclick="moveDown()">&#8595;</button>
		<button class="right" onclick="moveRight()">&#8594;</button>
	</div>
	<button id="move" onclick="movePlayer()">Move</button>
</body>

</html>
