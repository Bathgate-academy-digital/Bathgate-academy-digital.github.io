<!DOCTYPE html>
<html lang="en">

<head>
	<title>Canvas MVP</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="modal_control.js" defer></script>
	<script src="game.js" defer></script>
</head>

<body>
	<h1>Jungle rush</h1>
	<section id="modal" class="closed">
		<div id="modal-content" class="closed">
			<h1 id="modal-text-header"></h1>
			<p id="modal-description"></p>
			<button id="modal-next-button"></button>
		</div>
	</section>
	<canvas id="canvas" width="800" height="800"></canvas>
	<p>Press the direction buttons and then hit "Move"</p>
	<div id="moves-preview"></div>
	<button onclick="movePlayer()">Move</button>
	<div id="controls">
		<button onclick="moveLeft()">Left</button>
		<button onclick="moveUp()">Up</button>
		<button onclick="moveDown()">Down</button>
		<button onclick="moveRight()">Right</button>
	</div>
</body>

</html>
