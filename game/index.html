<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jungle Rush Game</title>
	<link rel="stylesheet" href="../assets/variables.css">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../assets/backend_funcs.js" defer></script>
	<script src="modal_control.js" defer></script>
	<script src="game.js" defer></script>
	<link rel="icon" type="images/x-icon" href="../assets/images/Pixel-Art-Monkey-5-1020x1024.ico" />
</head>

<body>
	<section id="modal" class="closed">
		<div id="modal-content" class="closed">
			<h1 id="modal-text-header"></h1>
			<p id="modal-description"></p>
			<button id="modal-next-button"></button>
		</div>
	</section>
	<canvas id="canvas"></canvas>
	<div id="moves-preview"></div>
	<div id="controls">
		<button id="up" onclick="moveUp()" aria-label="up">&#8593;</button>
		<button id="left" onclick="moveLeft()" aria-label="left">&#8592;</button>
		<button id="down" onclick="moveDown()" aria-label="down">&#8595;</button>
		<button id="right" onclick="moveRight()" aria-label="right">&#8594;</button>
	</div>
	<button id="move" onclick="movePlayer()">Move</button>
</body>

</html>
