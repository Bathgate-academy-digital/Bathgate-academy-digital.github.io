<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <title>Arrow Key Game</title>
</head>
<body>

<div id="player"></div>

<div id="controls">
  <button onclick="startRecording()">Start</button>
  <button onclick="movePlayer()">Move</button>
</div>

<script>
  const player = document.getElementById('player');
  const recordedSequence = [];

  let playerX = window.innerWidth / 2 - 25;
  let playerY = window.innerHeight / 2 - 25;

  function updatePlayer() {
    player.style.left = playerX + 'px';
    player.style.top = playerY + 'px';
  }

  function startRecording() {
    recordedSequence.length = 0;
    document.addEventListener('keydown', (event) => recordKeyPress(event, recordedSequence));
  }

  function recordKeyPress(event, recordedSequence) {
    const key = event.key.toLowerCase();
    console.log(key)
    if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
      recordedSequence.push(key);
    }
  }

  function movePlayer() {
    document.removeEventListener('keydown', recordKeyPress);

    let i = 0;
    const intervalId = setInterval(() => {
      if (i < recordedSequence.length) {
        const direction = recordedSequence[i];
        switch (direction) {
          case 'arrowup':
            playerY -= 10;
            break;
          case 'arrowdown':
            playerY += 10;
            break;
          case 'arrowleft':
            playerX -= 10;
            break;
          case 'arrowright':
            playerX += 10;
            break;
        }
        updatePlayer();
        i++;
      } else {
        clearInterval(intervalId);
      }
    }, 500);
  }
</script>

</body>
</html>
