<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jungle Rush</title>
	<link id="default" href="../assets/variables.css" rel="stylesheet" type="text/css" />
	<link id="default" href="../assets/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vina Sans|Tillana">
	<script src="../assets/backend_funcs.js" defer></script>
	<script src="script.js" defer></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="images/x-icon" href="../assets/images/Pixel-Art-Monkey-5-1020x1024.ico" />
</head>

<body id="home-screen">
	<section class="title-section">
		<div id="login-panel">
			<h1 class="title-text">Enter your name and class</h1>
			<form id="login-form">
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" placeholder="Full name">
				<br>
				<label for="class">Class:</label><br>
				<small>Must be full class (e.g. 1N3 and not 1K)</small>
				<input type="text" id="class" name="class" placeholder="Class"><br>
				<p id="login-error" class="error"></p><br>
				<small>Staff can find who puts fake names in!</small>
			</form>
		</div>
		<div class="home-button-container">
			<button type="button" onclick="submitUser()" class="page-switch-button">Start playing!</button>
		</div>
	</section>
</body>

</html>
